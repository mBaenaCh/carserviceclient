<mat-card>
    <mat-card-title>Owners list</mat-card-title>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let owner of owners">
                <h3 mat-line>
                    <a mat-button [routerLink]="['/owner-edit', owner.dni]" *ngIf="owner.dni ">{{owner.name}}</a>
                </h3>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/owner-add']">Owner</button>
    <button mat-fab color="secondary" [routerLink]="['/car-list']">Cancel</button>
</mat-card>
